<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Compétences | Thomas Beal - BTS SIO SISR</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        /* ========================================================================= */
        /* 1. VARIABLES */
        /* ========================================================================= */
        :root {
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --accent-primary: #2563eb;
            --accent-secondary: #06b6d4;
            --card-bg: #ffffff;
            --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-color: #e2e8f0;
            --transition-speed: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --text-color: #e2e8f0;
            --accent-primary: #60a5fa;
            --accent-secondary: #22d3ee;
            --card-bg: #1e293b;
            --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.6);
            --border-color: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed);
            line-height: 1.7;
            height: 100vh;
            /* La page fait exactement la hauteur de l'écran */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Interdit le scroll sur la page principale */
        }

        /* HEADER */
        header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow-strong);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--accent-primary);
            flex-shrink: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1350px;
            margin: 0 auto;
            padding: 20px 30px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: var(--accent-primary);
            text-decoration: none;
            text-shadow: 1px 1px 0 var(--accent-secondary);
            margin-right: 0;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav {
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 5px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        nav a:hover {
            color: var(--accent-primary);
            background-color: var(--bg-color);
            transform: translateY(-2px);
        }

        nav a.active {
            color: var(--card-bg);
            background-color: var(--accent-primary);
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
        }

        .theme-toggle {
            background: var(--accent-secondary);
            border: none;
            color: var(--card-bg);
            padding: 12px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }

        h1,
        h2,
        h3 {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            color: var(--text-color);
        }

        /* ========================================================================= */
        /* ZONE TABLEAU "PLEIN ÉCRAN" */
        /* ========================================================================= */
        main {
            flex-grow: 1;
            /* Remplit tout l'espace sous le header */
            position: relative;
            background-color: var(--card-bg);
            overflow: hidden;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .iframe-container iframe {
            border: 0;
            position: absolute;
            top: 0;
            left: 0;

            /* --- REGLAGE MATHEMATIQUE EXACT --- */
            /* Si Scale = 0.6 (60%), alors Width/Height doivent être 100 / 0.6 = 166.666% */
            /* Cela garantit que l'iframe remplit EXACTEMENT le conteneur */

            width: 166.67%;
            height: 166.67%;

            transform: scale(0.60);
            transform-origin: 0 0;
            /* Ancrage en haut à gauche précis */
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {

            .navbar,
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-controls {
                width: 100%;
                justify-content: center;
                margin-top: 15px;
            }

            /* Ajustement mobile */
            .iframe-container iframe {
                /* Scale 0.4 -> Width 100/0.4 = 250% */
                width: 250%;
                height: 250%;
                transform: scale(0.40);
            }
        }
    </style>
</head>

<body data-theme="dark">
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">TB.<span style="color: var(--accent-secondary);">SYS</span></a>
            <div class="nav-controls">
                <nav>
                    <a href="index.html">Accueil</a>
                    <a href="cv.html">Mon CV</a>
                    <a href="company.html">À Propos de l'Entreprise</a>
                    <a href="veille.html">Veilles Technologiques</a>
                    <a href="tableau.html" class="active">Tableau des Compétences</a>
                </nav>
                <button class="theme-toggle" onclick="toggleTheme()">Mode Clair</button>
            </div>
        </div>
    </header>

    <main>
        <div class="iframe-container">
            <iframe
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS_GQuJe31_oeN6HVP0D1b5Fo1lZ353rVp_Dv15Lm6r2eOnf-RQ5rJsha1S9i-XW9tKnFY9a5O_VFYE/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
        </div>
    </main>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateToggleText(newTheme);
        }
        function updateToggleText(theme) {
            document.querySelector('.theme-toggle').textContent = theme === 'dark' ? 'Mode Clair' : 'Mode Sombre';
        }
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateToggleText(savedTheme);
            if (savedTheme === 'dark') document.querySelector('.theme-toggle').textContent = 'Mode Clair';
        });
    </script>
</body>

</html>
