<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Compétences | Thomas Beal - BTS SIO SISR</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        /* 1. VARIABLES (Identiques) */
        :root {
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --accent-primary: #2563eb;
            --accent-secondary: #06b6d4;
            --card-bg: #ffffff;
            --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-color: #e2e8f0;
            --transition-speed: 0.4s;
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --text-color: #e2e8f0;
            --accent-primary: #60a5fa;
            --accent-secondary: #22d3ee;
            --card-bg: #1e293b;
            --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.6);
            --border-color: #334155;
        }

        /* 2. LAYOUT */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Empêche le scroll sur la page globale */
        }

        /* 3. HEADER */
        header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow-strong);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--accent-primary);
            flex-shrink: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--accent-primary);
            text-decoration: none;
        }

        .nav-controls,
        nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        nav a:hover {
            color: var(--accent-primary);
            background-color: var(--bg-color);
        }

        nav a.active {
            color: var(--card-bg);
            background-color: var(--accent-primary);
        }

        .theme-toggle {
            background: var(--accent-secondary);
            border: none;
            color: var(--card-bg);
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
        }

        /* 4. IFRAME "FIT TO SCREEN" */
        main {
            flex-grow: 1;
            position: relative;
            background-color: var(--card-bg);
            overflow: hidden;
            /* Coupe ce qui dépasse */
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            border: 0;

            /* ASTUCE : On rend l'iframe immense (180%) pour contenir tout le tableau */
            width: 181%;
            height: 181%;

            /* PUIS on le réduit (55%) pour qu'il rentre dans l'écran */
            /* Calcul: 100 / 0.55 ≈ 181% */
            transform: scale(0.55);
            transform-origin: top left;
        }

        /* Responsive : Ajustement pour mobile si besoin */
        @media (max-width: 1024px) {
            .navbar {
                flex-wrap: wrap;
                justify-content: center;
            }

            /* Sur mobile, on dézoome encore plus ou on autorise le scroll */
            .iframe-container iframe {
                width: 250%;
                height: 250%;
                transform: scale(0.4);
            }
        }
    </style>
</head>

<body data-theme="dark">
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">TB.SYS</a>
            <div class="nav-controls">
                <nav>
                    <a href="index.html">Accueil</a>
                    <a href="cv.html">Mon CV</a>
                    <a href="company.html">Entreprise</a>
                    <a href="veille.html">Veilles</a>
                    <a href="tableau.html" class="active">Compétences E5</a>
                </nav>
                <button class="theme-toggle" onclick="toggleTheme()">Clair/Sombre</button>
            </div>
        </div>
    </header>

    <main>
        <div class="iframe-container">
            <iframe
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS_GQuJe31_oeN6HVP0D1b5Fo1lZ353rVp_Dv15Lm6r2eOnf-RQ5rJsha1S9i-XW9tKnFY9a5O_VFYE/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
        </div>
    </main>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            if (localStorage.getItem('theme') !== 'light') {
                document.body.setAttribute('data-theme', 'dark');
            }
        });
    </script>
</body>

</html>
