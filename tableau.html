<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Compétences E5 | Thomas Beal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        /* ========================================================================= */
        /* 1. VARIABLES */
        /* ========================================================================= */
        :root {
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --accent-primary: #2563eb;
            --accent-secondary: #06b6d4;
            --card-bg: #ffffff;
            --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-color: #e2e8f0;
            --transition-speed: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --text-color: #e2e8f0;
            --accent-primary: #60a5fa;
            --accent-secondary: #22d3ee;
            --card-bg: #1e293b;
            --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.6);
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Pas de scroll sur la page principale */
        }

        h1,
        h2,
        h3 {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
        }

        /* HEADER */
        header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow-strong);
            z-index: 1000;
            border-bottom: 3px solid var(--accent-primary);
            flex-shrink: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1350px;
            margin: 0 auto;
            padding: 15px 30px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--accent-primary);
            text-decoration: none;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        nav a:hover {
            color: var(--accent-primary);
            background-color: var(--bg-color);
        }

        nav a.active {
            color: var(--card-bg);
            background-color: var(--accent-primary);
        }

        .theme-toggle {
            background: var(--accent-secondary);
            border: none;
            color: var(--card-bg);
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
        }

        /* ========================================================================= */
        /* 3. MAIN & TABLEAU */
        /* ========================================================================= */
        main {
            flex-grow: 1;
            position: relative;
            width: 100%;
            background-color: #fff;
            overflow: hidden;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Centre le tableau si jamais il y a des marges */
            display: flex;
            justify-content: center;
        }

        iframe {
            border: 0;
            display: block;

            /* --- REGLAGE DU ZOOM --- */
            /* Calcul : 100 / 0.80 = 125% */
            /* Cela "zoome" le texte (plus gros que 0.64) tout en gardant toute la largeur */

            width: 125%;
            height: 125%;
            transform: scale(0.80);

            transform-origin: 0 0;
            /* Colle en haut à gauche */
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .navbar {
                flex-wrap: wrap;
                justify-content: center;
            }

            iframe {
                width: 200%;
                height: 200%;
                transform: scale(0.50);
            }
        }
    </style>
</head>

<body data-theme="dark">
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">TB.<span style="color: var(--accent-secondary);">SYS</span></a>
            <div class="nav-controls">
                <nav>
                    <a href="index.html">Accueil</a>
                    <a href="cv.html">Mon CV</a>
                    <a href="company.html">Entreprise</a>
                    <a href="veille.html">Veilles</a>
                    <a href="tableau.html" class="active">Compétences E5</a>
                </nav>
                <button class="theme-toggle" onclick="toggleTheme()">Clair/Sombre</button>
            </div>
        </div>
    </header>

    <main>
        <div class="iframe-container">
            <iframe
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTN3nPB1izEXPeoKXbtfHHgKAmKGo0ZegOMtd7NQZGhFgf1eYgtIrquENDGN6FMCBRO-X8zUZSSqkSG/pubhtml?gid=1946600553&amp;single=true&amp;widget=true&amp;headers=false"
                scrolling="no">
            </iframe>
        </div>
    </main>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            if (!localStorage.getItem('theme')) {
                document.body.setAttribute('data-theme', 'dark');
            }
        });
    </script>
</body>

</html>
