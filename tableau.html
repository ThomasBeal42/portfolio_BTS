<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Compétences | Thomas Beal - BTS SIO SISR</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        /* ========================================================================= */
        /* 1. VARIABLES */
        /* ========================================================================= */
        :root {
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --accent-primary: #2563eb;
            --accent-secondary: #06b6d4;
            --card-bg: #ffffff;
            --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.4s;
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --text-color: #e2e8f0;
            --accent-primary: #60a5fa;
            --accent-secondary: #22d3ee;
            --card-bg: #1e293b;
            --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* STRUCTURE DE LA PAGE : 100% de la hauteur, pas de scroll global */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            /* Toute la hauteur de l'écran */
            width: 100vw;
            /* Toute la largeur */
            display: flex;
            flex-direction: column;
            /* Empile Header + Main */
            overflow: hidden;
            /* Coupe tout ce qui dépasse */
        }

        h1,
        h2,
        h3 {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
        }

        /* HEADER (Fixe en haut) */
        header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow-strong);
            z-index: 1000;
            border-bottom: 3px solid var(--accent-primary);
            flex: 0 0 auto;
            /* Ne change pas de taille */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1350px;
            margin: 0 auto;
            padding: 15px 30px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--accent-primary);
            text-decoration: none;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        nav a:hover {
            color: var(--accent-primary);
            background-color: var(--bg-color);
        }

        nav a.active {
            color: var(--card-bg);
            background-color: var(--accent-primary);
        }

        .theme-toggle {
            background: var(--accent-secondary);
            border: none;
            color: var(--card-bg);
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
        }

        /* ========================================================================= */
        /* ZONE PRINCIPALE (Prend tout le reste de la place) */
        /* ========================================================================= */
        main {
            flex: 1 1 auto;
            /* Grandit pour remplir le vide */
            position: relative;
            background-color: #ffffff;
            /* Fond blanc pour se fondre avec Google Sheets */
            overflow: hidden;
        }

        /* L'IFRAME : CALCUL PRECIS */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            border: 0;

            /* RÉGLAGE DU ZOOM :
               Si tu veux voir PLUS de tableau (plus petit), diminue le Scale (ex: 0.50)
               et augmente le Width/Height (ex: 200%).
               
               Actuellement : Scale 0.55 (55%) -> Width/Height 182%
               (100 / 0.55 = 181.81...)
            */
            width: 182%;
            height: 182%;
            transform: scale(0.55);
            transform-origin: top left;
            /* Colle le tableau en haut à gauche */
        }

        /* Responsive Mobile */
        @media (max-width: 1024px) {

            .navbar,
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            iframe {
                width: 250%;
                height: 250%;
                transform: scale(0.40);
            }
        }
    </style>
</head>

<body data-theme="dark">
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">TB.<span style="color: var(--accent-secondary);">SYS</span></a>
            <div class="nav-controls">
                <nav>
                    <a href="index.html">Accueil</a>
                    <a href="cv.html">Mon CV</a>
                    <a href="company.html">Entreprise</a>
                    <a href="veille.html">Veilles</a>
                    <a href="tableau.html" class="active">Compétences E5</a>
                </nav>
                <button class="theme-toggle" onclick="toggleTheme()">Clair/Sombre</button>
            </div>
        </div>
    </header>

    <main>
        <iframe
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS_GQuJe31_oeN6HVP0D1b5Fo1lZ353rVp_Dv15Lm6r2eOnf-RQ5rJsha1S9i-XW9tKnFY9a5O_VFYE/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false">
        </iframe>
    </main>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>

</html>
