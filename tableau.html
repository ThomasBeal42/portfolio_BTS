<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Compétences E5 | Thomas Beal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        /* ========================================================================= */
        /* 1. VARIABLES (Identiques à index.html) */
        /* ========================================================================= */
        :root {
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --accent-primary: #2563eb;
            --accent-secondary: #06b6d4;
            --card-bg: #ffffff;
            --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-color: #e2e8f0;
            --transition-speed: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --text-color: #e2e8f0;
            --accent-primary: #60a5fa;
            --accent-secondary: #22d3ee;
            --card-bg: #1e293b;
            --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.6);
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
        }

        /* ========================================================================= */
        /* 2. HEADER STANDARD (Copie conforme index.html) */
        /* ========================================================================= */
        header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow-strong);
            z-index: 1000;
            border-bottom: 3px solid var(--accent-primary);
            flex-shrink: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1350px;
            margin: 0 auto;
            padding: 20px 30px;
            /* Padding standard restauré */
        }

        .logo {
            font-size: 2rem;
            /* Taille standard restaurée */
            font-weight: 900;
            color: var(--accent-primary);
            text-decoration: none;
            text-shadow: 1px 1px 0 var(--accent-secondary);
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            padding: 10px 18px;
            /* Padding lien standard */
            border-radius: 5px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        nav a:hover {
            color: var(--accent-primary);
            background-color: var(--bg-color);
            transform: translateY(-2px);
        }

        nav a.active {
            color: var(--card-bg);
            background-color: var(--accent-primary);
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
        }

        .theme-toggle {
            background: var(--accent-secondary);
            border: none;
            color: var(--card-bg);
            padding: 12px 18px;
            /* Bouton standard */
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: all var(--transition-speed);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        /* ========================================================================= */
        /* 3. MAIN (Le réglage du tableau qui ne coupe pas) */
        /* ========================================================================= */
        main {
            flex-grow: 1;
            position: relative;
            width: 100%;
            background-color: #fff;
            /* Fond blanc pour matcher le sheet */
            overflow: hidden;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            border: 0;
            display: block;

            /* --- C'EST ICI QUE LA MAGIE DU DEZOOM OPERE --- */

            /* 1. On le rend plus grand que l'écran pour qu'il affiche tout le tableau */
            width: 155%;
            height: 155%;

            /* 2. On le rétrécit pour qu'il rentre dans l'écran */
            transform: scale(0.64);

            /* 3. On le colle en haut à gauche */
            transform-origin: 0 0;
        }

        .info-bubble {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-strong);
            border-left: 4px solid var(--accent-primary);
            font-size: 0.9rem;
            opacity: 0.9;
            pointer-events: none;
            z-index: 10;
        }

        /* Responsive : Sur mobile on dézoome encore plus */
        @media (max-width: 1024px) {
            .navbar {
                flex-wrap: wrap;
                justify-content: center;
            }

            .info-bubble {
                display: none;
            }

            iframe {
                width: 250%;
                height: 250%;
                transform: scale(0.40);
            }
        }
    </style>
</head>

<body data-theme="dark">
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">TB.<span style="color: var(--accent-secondary);">SYS</span></a>
            <div class="nav-controls">
                <nav>
                    <a href="index.html">Accueil</a>
                    <a href="cv.html">Mon CV</a>
                    <a href="company.html">À Propos de l'Entreprise</a>
                    <a href="veille.html">Veilles Technologiques</a>
                    <a href="tableau.html" class="active">Tableau des Compétences</a>
                </nav>
                <button class="theme-toggle" onclick="toggleTheme()">Mode Clair</button>
            </div>
        </div>
    </header>

    <main>
        <div class="iframe-container">
            <iframe
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTN3nPB1izEXPeoKXbtfHHgKAmKGo0ZegOMtd7NQZGhFgf1eYgtIrquENDGN6FMCBRO-X8zUZSSqkSG/pubhtml?gid=1946600553&amp;single=true&amp;widget=true&amp;headers=false"
                scrolling="no">
            </iframe>
        </div>
    </main>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateToggleText(newTheme);
        }

        function updateToggleText(theme) {
            document.querySelector('.theme-toggle').textContent = theme === 'dark' ? 'Mode Clair' : 'Mode Sombre';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateToggleText(savedTheme);

            if (localStorage.getItem('theme') !== 'light') {
                document.body.setAttribute('data-theme', 'dark');
                updateToggleText('dark');
            }
        });
    </script>
</body>

</html>
