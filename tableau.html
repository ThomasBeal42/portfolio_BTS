<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Comp√©tences | Thomas Beal - Ing√©nieur R√©seau & Syst√®mes</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        /* ========================================================================= */
        /* 1. VARIABLES & TH√àMES (Palette R√©seau : Bleu & Cyan) üåê */
        /* ========================================================================= */
        :root {
            /* Couleurs Claires */
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --accent-primary: #2563eb;
            --accent-secondary: #06b6d4;
            --card-bg: #ffffff;
            --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-color: #e2e8f0;
            --transition-speed: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            --table-header-bg: #f1f5f9;
        }

        [data-theme="dark"] {
            /* Couleurs Sombres */
            --bg-color: #020617;
            --text-color: #e2e8f0;
            --accent-primary: #60a5fa;
            --accent-secondary: #22d3ee;
            --card-bg: #1e293b;
            --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.6);
            --border-color: #334155;
            --table-header-bg: #334155;
        }

        /* ========================================================================= */
        /* 2. STYLES G√âN√âRAUX & TYPO üñãÔ∏è */
        /* ========================================================================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            line-height: 1.7;
            min-height: 100vh;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            line-height: 1.2;
            color: var(--text-color);
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 30px;
        }

        /* 3. EN-T√äTE ET NAVIGATION (Styles coh√©rents) üß≠ */
        header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow-strong);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--accent-primary);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1350px;
            margin: 0 auto;
            padding: 20px 30px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: var(--accent-primary);
            text-decoration: none;
            text-shadow: 1px 1px 0 var(--accent-secondary);
            margin-right: 0;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav {
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
            white-space: nowrap;
            margin: 0;
        }

        nav a:hover {
            color: var(--accent-primary);
            background-color: var(--bg-color);
            transform: translateY(-2px);
        }

        nav a.active {
            color: var(--card-bg);
            background-color: var(--accent-primary);
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
            font-weight: 700;
        }

        .theme-toggle {
            background: var(--accent-secondary);
            border: none;
            color: var(--card-bg);
            padding: 12px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
            margin-left: 0;
        }

        .theme-toggle:hover {
            background-color: #0891b2;
            transform: scale(1.05);
        }

        /* ========================================================================= */
        /* 4. CONTENU SP√âCIFIQUE : TABLEAU DE COMP√âTENCES (IFRAME) üìä */
        /* ========================================================================= */
        .content-wrapper {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-strong);
            border-top: 5px solid var(--accent-secondary);
        }

        .content-wrapper h1 {
            font-size: 2.5rem;
            color: var(--accent-primary);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        /* Styles pour le conteneur de l'iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 75vh;
            /* Hauteur de 75% de la fen√™tre */
            min-height: 600px;
            /* Hauteur minimale pour la lisibilit√© */
            overflow: hidden;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }


        /* ========================================================================= */
        /* 5. RESPONSIVE üì± */
        /* ========================================================================= */
        @media (max-width: 1024px) {
            .navbar {
                flex-wrap: wrap;
                justify-content: center;
            }

            .logo {
                margin-bottom: 15px;
            }

            .nav-controls {
                width: 100%;
                justify-content: center;
                margin-top: 15px;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
                margin-bottom: 10px;
            }

            nav a {
                margin: 0 5px;
                padding: 8px 10px;
            }

            .content-wrapper {
                margin: 20px;
                padding: 20px;
            }

            /* Ajustement de la hauteur de l'iframe pour mobile */
            .iframe-container {
                height: 60vh;
                min-height: 400px;
            }
        }
    </style>
</head>

<body data-theme="dark">
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">TB.<span style="color: var(--accent-secondary);">SYS</span></a>
            <div class="nav-controls">
                <nav>
                    <a href="index.html">Accueil</a>
                    <a href="cv.html">Mon CV</a>
                    <a href="company.html">√Ä Propos de l'Entreprise</a>
                    <a href="veille.html">Veilles Technologiques</a>
                    <a href="tableau.html" class="active">Tableau des Comp√©tences</a>
                </nav>
                <button class="theme-toggle" onclick="toggleTheme()">Mode Clair</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="content-wrapper">
            <h1>Tableau de Synth√®se des R√©alisations</h1>
            <p style="margin-bottom: 25px;">Ce tableau est synchronis√© directement depuis mon Google Sheet. Toute
                modification en ligne sera r√©percut√©e ici.</p>

            <!-- Remplacement du tableau HTML par l'iframe Google Sheets -->
            <div class="iframe-container">
                <iframe
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS_GQuJe31_oeN6HVP0D1b5Fo1lZ353rVp_Dv15Lm6r2eOnf-RQ5rJsha1S9i-XW9tKnFY9a5O_VFYE/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
            </div>

        </div>
    </main>

    <script>
        // Logique de gestion du th√®me et de la persistance (Identique)
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateToggleText(newTheme);
        }

        function updateToggleText(theme) {
            document.querySelector('.theme-toggle').textContent = theme === 'dark' ? 'Mode Clair' : 'Mode Sombre';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateToggleText(savedTheme);

            // Simule le mode sombre par d√©faut si localStorage est d√©fini
            if (savedTheme === 'dark') {
                document.querySelector('.theme-toggle').textContent = 'Mode Clair';
            }
        });
    </script>
</body>

</html>
