<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --header-bg: #0078d7;
            --header-color: #fff;
            --menu-bg: #fff;
            --menu-text-color: #0078d7;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #f4f4f9;
            --header-bg: #005bb5;
            --header-color: #fff;
            --menu-bg: #2c2c2c;
            --menu-text-color: #f4f4f9;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: var(--menu-text-color);
            text-decoration: none;
            font-weight: bold;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--menu-text-color);
            padding: 5px 10px;
            border-radius: 5px;
            color: var(--menu-text-color);
            cursor: pointer;
        }

        main {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <a href="index.html">Accueil</a>
            <a href="cv.html">Mon CV</a>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()">Mode Sombre</button>
    </header>
    <main>
        <h1>Bienvenue sur mon site</h1>
        <p>Explorez mon CV et découvrez mes compétences.</p>
    </main>
    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            document.querySelector('.theme-toggle').textContent = newTheme === 'dark' ? 'Mode Clair' : 'Mode Sombre';
        }
        document.body.setAttribute('data-theme', 'light');
    </script>
</body>
</html>
