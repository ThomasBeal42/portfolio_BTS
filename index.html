<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Thomas Beal</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --card-bg: #fff;
            --header-bg: #0078d7;
            --header-color: #fff;
            --menu-bg: #e8e8e8;
            --menu-hover: #d0d0d0;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #f4f4f9;
            --card-bg: #2c2c2c;
            --header-bg: #005bb5;
            --header-color: #fff;
            --menu-bg: #2c2c2c;
            --menu-hover: #3a3a3a;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-color);
            padding: 1rem 0;
            position: relative;
            text-align: center;
        }

        header h1 {
            font-size: 4rem; /* Très gros titre */
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: var(--menu-bg);
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: var(--menu-hover);
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content h1 {
            color: var(--header-bg);
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>PORTFOLIO</h1>
        <button class="theme-toggle" onclick="toggleTheme()">Mode Sombre</button>
    </header>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="cv.html">Mon CV</a>
    </nav>
    <div class="content">
        <h1>Thomas Beal</h1>
        <p>Bienvenue sur mon portfolio. Vous pouvez naviguer vers mon CV pour en apprendre davantage sur mon parcours et mes compétences.</p>
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            document.querySelector('.theme-toggle').textContent = newTheme === 'dark' ? 'Mode Clair' : 'Mode Sombre';
        }
        document.body.setAttribute('data-theme', 'light');
    </script>
</body>
</html>
